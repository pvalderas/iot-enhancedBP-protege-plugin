<h1>CEP Modeller</h1>
<p>Protege Desktop plug-in that provides support for creating CEP rules based on SPARQL queries for a IoT-Enhanced BP. It is an extension of the SPARQL Query Tab developed by Timothy Redmond</p>
<p><strong>Requires OWLAPI RDF Library</strong> plugin, which can be installed via Protege's auto-update.</p>
